<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-speedtest</title>

    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="container">
        <h1>Simple Speed Test</h1>
        <p>This speedtest will transfer around <b>75 MB of data</b>, but may transfer less on slower connections.</p>
        <div id="start">
            GO
        </div>
        <div id="download" style="transform: translate(-50%, -50%) scale(0);">
            <p id="downloadSpeed">Download Speed: <br><b>--</b> (0/50)</p>
            <canvas id="downloadChart" width="250px"></canvas>
        </div>
        <div id="upload">
            <p id="uploadSpeed">Upload Speed: <br><b>--</b> (0/25)</p>
            <canvas id="uploadChart" width="250px"></canvas>
        </div>
        <div id="results">
            <p id="downloadResult">
                <b>Download:</b>
                <br>
                <span id="dr-mbps">805 Mbps</span>
                <br>
                <span id="dr-mbs">100 MB/s</span>
            </p>
            <p id="uploadResult">
                <b>Upload:</b><br>
                <span id="ur-mbps">805 Mbps</span>
                <br>
                <span id="ur-mbs">100 MB/s</span>
            </p>
            <p id="pingFinal"></p>
            <button id="test-again">AGAIN</button>
        </div>

        <p id="pingResult">Ping: <b>--</b></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
